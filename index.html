<!DOCTYPE html>
<html>
<head>
  <title>Celeb Hub</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Celeb Hub</h1>
  <div class="celeb-grid" id="celebGrid">
    <!-- Selena Gomez -->
    <div class="celeb-item" onclick="showCelebrityImages('Selena Gomez')">
      <div class="celeb-item-inner">
        <img src="https://i.redd.it/epb6ok4357gb1.jpg" alt="Selena Gomez">
        <p>Selena Gomez</p>
      </div>
    </div>

    <!-- Emma Watson -->
    <div class="celeb-item" onclick="showCelebrityImages('Emma Watson')">
      <div class="celeb-item-inner">
        <img src="https://i.redd.it/lmosxwpwlbgb1.jpg" alt="Emma Watson">
        <p>Emma Watson</p>
      </div>
    </div>

    <!-- Addison Rae -->
    <div class="celeb-item" onclick="showCelebrityImages('Addison Rae')">
      <div class="celeb-item-inner">
        <img src="https://i.redd.it/u0z2ij2q34fb1.jpg" alt="Addison Rae">
        <p>Addison Rae</p>
      </div>
    </div>

    <!-- Natalie Portman -->
    <div class="celeb-item" onclick="showCelebrityImages('Natalie Portman')">
      <div class="celeb-item-inner">
        <img src="https://i.redd.it/xvag28js16db1.jpg" alt="Natalie Portman">
        <p>Natalie Portman</p>
      </div>
    </div>

    <!-- Ariana Grande -->
    <div class="celeb-item" onclick="showCelebrityImages('Ariana Grande')">
      <div class="celeb-item-inner">
        <img src="https://i.redd.it/japk2yfnvj2b1.jpg" alt="Ariana Grande">
        <p>Ariana Grande</p>
      </div>
    </div>
  </div>
  <div id="imageResults"></div>
  <script src="script.js"></script>
</body>
</html>
